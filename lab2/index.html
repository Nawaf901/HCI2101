<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI2101 - Lab 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحباً بك في Lab 2</h1>
        <p>هذا تطبيق بسيط لمادة HCI2101</p>
        
        <button onclick="showMessage()">اضغط هنا للتفاعل</button>
        
        <div id="message"></div>
    </div>

    <script>
        function showMessage() {
            const msgDiv = document.getElementById('message');
            msgDiv.innerHTML = "أحسنت! هذا مثال على تفاعل المستخدم مع الواجهة.";
            alert("تم التفاعل بنجاح!");
        }
    </script>

</body>
</html>
